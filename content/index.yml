faq:
  title: 常见问题
  description: 其他用户也在关注这些问题
  items:
    - label: EarData 亚马逊卖家助手是什么?
      content: EarData是一款为亚马逊卖家提供账号相关的各类数据集成和分析的插件，在您浏览商品的同时，为您自动展示库存、类别排名、品牌、跟卖、Review 等信息, 并提供一键导出到 Excel, 帮您客观高效的进行市场分析!
    - label: 怎么安装插件？
      content: 安装方式 https://www.yuque.com/eardata/help/yg5rns
    - label: 怎么使用插件？
      content: 安装完插件，在您浏览商品的同时，为您自动展示库存、类别排名、品牌、跟卖、Review 等信息, 并提供一键导出到 Excel, 帮您客观高效的进行市场分析!
    - label: 为什么会加载失败？
      content: 因为频繁的加载数据会导致 Amazon 对访问的IP进行短时间的屏蔽限制，您可以尝试更换 IP、清理缓存和 Cookie 来缓解该现象。
    - label: 为什么导出数据不完整？
      content: 首先要确定是不是加载失败造成的数据不完整，然后再看Listing加载是不是已经全都结束，因为访问的Listing过多，在获取数据时需要一定的处理时间，所以导出数据时需要确定页面上的数据是否全部加载完成，待全部加载完成后再导出数据即可。如果遇到导出数据为空白，可以停用一下其他同类插件，会有数据冲突导致加载失败的情况。


